<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayesian A/B Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #007bff;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result h2 {
            color: #28a745;
        }
        .result p {
            font-size: 18px;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bayesian A/B Testing</h1>
    <p>Analyze the performance of your variants using Bayesian statistics</p>
</header>

<form method="POST">
    <h3>Variant A</h3>
    <label for="variant_a_users">Number of Users:</label>
    <input type="number" id="variant_a_users" name="variant_a_users" required>

    <label for="variant_a_bookings">Number of Bookings:</label>
    <input type="number" id="variant_a_bookings" name="variant_a_bookings" required>

    <h3>Variant B</h3>
    <label for="variant_b_users">Number of Users:</label>
    <input type="number" id="variant_b_users" name="variant_b_users" required>

    <label for="variant_b_bookings">Number of Bookings:</label>
    <input type="number" id="variant_b_bookings" name="variant_b_bookings" required>

    <button type="submit">Run A/B Test</button>
</form>

{% if prob_b_better_than_a %}
    <div class="result">
        <h2>Results:</h2>
        <p>Probability that Variant B is better than Variant A: <strong>{{ prob_b_better_than_a }}%</strong></p>
        <h3>Posterior Distributions:</h3>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Posterior Distributions">
    </div>
{% endif %}

</body>
</html>
